<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">    
    <link rel="stylesheet" href="style.css">

    <title>PENTIX++</title>
    <!--libs-->
    <link rel="stylesheet" href="libs/google-material.css">
    <link rel="stylesheet" href="libs/vue-material.css">
    <link rel="stylesheet" href="libs/vue-material-default.css">
    <script src="libs/svg.min.js"></script>
    <script src="libs/jquery.min.js"></script>
    <!--end libs-->

    <!--internal-->
    <script src="additional/assemblies.js"></script>
    <script src="classes/commands.js"></script>
    <script src="classes/controller.js"></script>
    <script src="classes/controller_keyboard.js"></script>
    <script src="classes/board.js"></script>
    <script src="classes/figure.js"></script>
    <script src="classes/game.js"></script>        
    <script src="classes/renderer.js"></script>        
    <script src="classes/statistic_miner.js"></script>    
    <!--end internal-->
  </head>

  <body>
    <div id="app" style="position: absolute; bottom: 10px; left: 10px; top: 10px; right: 10px">            
        <div id="div_gameboard" class="center"></div>                             
        <div id="div_controls" style="position: absolute; left: 10px; top: 10px">
                Fall speed:<br>
                {{ fall_speed }} cells/second<br>
                <input type="range" min="1" max="20" v-model="fall_speed" class="slider" id="myRange">
                <br>  
                Start sliding delay:<br>
                {{ sliding_start_delay }} milliseconds<br>
                <input type="range" min="1" max="250" v-model="sliding_start_delay" class="slider" id="myRange">
                <br>
                Sliding interval:<br>
                {{ sliding_interval }} milliseconds<br>
                <input type="range" min="1" max="100" v-model="sliding_interval" class="slider" id="myRange">
                <br>  
        </div> 
        
        <div id="div_game_stats" style="position: absolute; right: 10px; top: 10px; text-align: left; width: 180px">
                Lines done: {{lines_done}}/{{lines_need}}<br>
                Game duration: {{game_duration}}<br>
                <md-button class="md-raised md-accent" v-on:click="restart">Restart</md-button>
        </div> 
        <div id="div_figure_preview" style="position: absolute; right: 10px; top: 120px; text-align: left; width: 180px"></div>                       
    </div>
    
    <script src="libs/vue.js"></script>
    <script src="libs/vue-material.js"></script>    
    <script src="main.js"></script>
    <script>
        //UI script
        $('.slider').on('mouseup' , function(){
            this.blur();
        });
    </script>
  </body>
</html>
